<app-navbar></app-navbar>

<div class="about-me-container">
    <div class="main-content animate__animated animate__fadeInUp">
        <div class="education-section" *ngIf="showEducation">
            <div id="skills-section" class="skills-section animate__animated animate__fadeInUp">
                <p style="font-size: 25px;color:#6b08a6;">Education</p>
            </div>
            <p>University Name: Hanoi University of Science and Technology 9/2023-6/2024</p>
            <p>Research</p>
            <p>University Name: Hanoi University of Science 10/2023-6/2024</p>
            <p>Degree: Computer Science</p>
        </div>
        <div class="projects-section" *ngIf="showProjects">
            <div id="skills-section" class="skills-section animate__animated animate__fadeInUp">
                <p style="font-size: 25px;color:#6b08a6;">Projects</p>
            </div>

            <div class="project-card" *ngFor="let project of projects">
                <h4>
                    {{project.name}}
                </h4>
                <p>
                    {{project.description}}
                </p>
            </div>
            
        </div>
    </div>
</div>

<app-footer></app-footer>
